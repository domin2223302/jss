<!DOCTYPE html>
<html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:green;font-size:50px;">
    <script language="JavaScript">
        var d1bal = prompt("D1=" + "");
        var d2bal = prompt("D2=" + "");
        var daysAmount = d1bal - d2bal;
        var secondsAmount = daysAmount * 86400;

        document.write("D1=" + d1bal + "<br>");
        document.write("D2=" + d2bal + "<br>");
        document.write("Ilość sekund=" + secondsAmount + "<br>");
    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>
