    <script>
            function AB_bal(){
                var ax_bal= parseFloat(document.getElementById('ax').value);
                var bx_bal= parseFloat(document.getElementById('bx').value);
                var ay_bal= parseFloat(document.getElementById('ay').value);
                var by_bal= parseFloat(document.getElementById('by').value);
                var p1 = Math.pow(ax_bal-bx_bal,2);
                var p2 = Math.pow(ay_bal-by_bal,2);
                var h = p1+p2;
                var odc = Math.sqrt(h);
                document.getElementById("abc").innerHTML ="AB= "+odc;
            }
            function BC_bal(){
                var bx_bal= parseFloat(document.getElementById('bx').value);
                var xc_bal= parseFloat(document.getElementById('xc').value);

                var yc_bal= parseFloat(document.getElementById('yc').value);
                var p1 = Math.pow(bx_bal-xc_bal,2);
                var p2 = Math.pow(by_bal-yc_bal,2);
                var h = p1+p2;
                var odc = Math.sqrt(h);
                document.getElementById("abc").innerHTML ="BC= "+odc;
            }
