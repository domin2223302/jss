<html>
<body>
    <div id="result" style="font-size: 50px;"></div>
    <script>
        var x = prompt("Podaj liczbÄ™ x=", "");
        var a_bal = parseFloat(x);
        document.write("Czytana liczba x=" + a_bal + "<br>");
        if (a_bal % 2 === 0) {
            document.getElementById('result').style.color = "red";
            document.getElementById('result').innerHTML = "Liczba jest parzysta";
        } else {
            document.getElementById('result').style.color = "silver";
            document.getElementById('result').style.fontSize = "5em";
            document.getElementById('result').innerHTML = "Liczba jest nieparzysta";
        }
    </script>
</body>
</html>
