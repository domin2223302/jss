<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>bal-Zadanie45</title>
</head>
<body>
  <div id="output"></div>

  <script>
    const nazwisko = "bal";
    const imie = "Volodymyr";

    const ile_razy_bal = (nazwisko.length % 4) + 10; // = 11
    const wielkosc_bal = (nazwisko.length % 3) + 40; // = 42

    const liczba_bal = parseInt(prompt("Podaj liczbę całkowitą:"));

    const wynik = document.getElementById("output");

    wynik.innerHTML += `<p>ilość wykonania pętli = ${ile_razy_bal}</p>`;
    wynik.innerHTML += `<p>wielkość liter = ${wielkosc_bal}px</p><br>`;

    if (liczba_bal % 2 === 0) {
      for (let i_k = 1; i_k <= ile_razy_bal; i_k++) {
        wynik.innerHTML += `<span style="font-size:${wielkosc_bal}px; color:blue;">${i_k}. ${nazwisko}</span><br>`;
      }
    } else {
      for (let i_k = 1; i_k <= ile_razy_bal; i_k++) {
        wynik.innerHTML += `<span style="font-size:${wielkosc_bal}px; color:green;">${i_k}. ${imie}</span><br>`;
      }
    }
  </script>
</body>
</html>
