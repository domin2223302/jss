<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Zadanie 51 – Inicjały i powtórzenia</title>
</head>
<body>
  <script>
    const ile_powtorzen = parseInt(prompt("ile razy powtórzyć=", "5"));
    const inicjaly = prompt("podaj twoje inicjały=", "vb");

    for (let i_vb = 1; i_vb <= ile_powtorzen; i_vb++) {
      let spacje = "";
      for (let b_vb = 1; b_vb <= i_vb; b_vb++) {
        spacje += "&nbsp;";
      }
      document.write(spacje + i_vb + "_" + inicjaly + "_" + i_vb + "<br>");
    }
  </script>
</body>
</html>
