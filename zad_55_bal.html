<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 55 – zmiana wielkości tekstu</title>
</head>
<body>
  <script>
    let l1_t_bal = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60>:"));
    let l2_t_bal = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60>:"));
    let pocz_bal = parseInt(prompt("Podaj wartość początkową wielkości tekstu (px):"));
    let tekst_bal = prompt("Podaj dowolny tekst:");

    if (l1_t_bal < 20 || l1_t_bal > 60) {
      document.write(" Liczba l1 nie należy do przedziału <20,60><br>");
    }
    if (l2_t_bal < 20 || l2_t_bal > 60) {
      document.write(" Liczba l2 nie należy do przedziału <20,60><br>");
    }

    if (l1_t_bal >= 20 && l1_t_bal <= 60 && l2_t_bal >= 20 && l2_t_bal <= 60) {
      let i_bal = pocz_bal;

      if (l1_t_bal < l2_t_bal) {
        while (i_bal <= 100) {
          document.write("<p style='font-size:" + i_bal + "px; color: black;'>" + tekst_bal + "<br>Wielkość: " + i_bal + "px</p>");
          i_bal += 5;
        }
      } else if (l1_t_bal > l2_t_bal) {
        while (i_bal >= 0) {
          document.write("<p style='font-size:" + i_bal + "px; color: black;'>" + tekst_bal + "<br>Wielkość: " + i_bal + "px</p>");
          i_bal -= 5;
        }
      } else {
        for (let j_bal = 1; j_bal <= 6; j_bal++) {
          document.write("<p style='font-size:" + i_bal + "px; color: black;'>" + tekst_bal + "<br>Wielkość: " + i_bal + "px</p>");
        }
      }
    }
  </script>
</body>
</html>
